    <div>
        <h2>Loop : while and for </h2>
        <script>
            //while loop for displaying numbers from 1 to 10.
            let i = 1;
            while (i <= 10) {
                console.log(i);
                i++;
            }


            //for loop to calculate sum of numbers of 1 to 100.
            sum = 0;
            for (let i = 1; i <= 100; i++) {
                sum += i;
            }
            console.log(sum);
        </script>

    <div>
        <h2>Task 3 :The "switch" Statement</h2>
        <script>
            let currDay;
            switch (new Date().getDay() + 1) {
                case 1:
                    currDay = "Sunday";
                    break;

                case 2:
                    currDay = "Monday";
                    break;

                case 3:
                    currDay = "Tuesday";
                    break;

                case 4:
                    currDay = "Wednesday";
                    break;

                case 5:
                    currDay = "Thursday";
                    break;

                case 6:
                    currDay = "Friday";
                    break;

                case 7:
                    currDay = "Saturday";

            }
            console.log(currDay);
        </script>

    <div>

        <!-- Displaying the even numbers from 1 to 20 -->
        <script>
            for (let i = 1; i <= 20; i++) {
                if (i % 2 == 0) {
                    console.log(i);
                }
            }
        </script>

        <!--Displaying the factorial of a number-->
        <script>
            let z = 7;
            let factorial = 1;
            for (let i = z; i > 0; i--) {

            }
            console.log(factorial);
