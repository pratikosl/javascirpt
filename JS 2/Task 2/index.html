<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 2</title>
</head>

<body>
  <div>
    <h2>Window Open</h2>
    <!--creating a button named as open new window and giving it a functionality of onclick-->
    <button onclick="openNewWindow()">Open New Window</button>
    <script>
      //creating a function named as openNewWindow(), which gets executed when button is clicked
      function openNewWindow() {
        //it will open a blank window with width = 500 and height = 400.
        window.open('', '_blank', 'width=500,height=400');
      }
    </script>
  </div>
</body>

</html>
